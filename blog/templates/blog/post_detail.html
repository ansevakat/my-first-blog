{% extends 'blog/base.html' %}

{% block content %}
  <div class="row">
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaks }}</p>
    </div>
  </div>
  <h2><a href="/">Back to List View</a></h2>
{% endblock %}
